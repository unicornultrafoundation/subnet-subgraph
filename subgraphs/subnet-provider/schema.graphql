type Provider @entity {
  id: ID!
  providerName: String!
  metadata: String!
  operator: Bytes!
  website: String!
  owner: Owner!
  deleted: Boolean!
  usages: [Usage!]! @derivedFrom(field: "provider")
  peerNodes: [PeerNode!]! @derivedFrom(field: "provider")
  apps: [AppProvider!]! @derivedFrom(field: "provider")
}

type PeerNode @entity {
  id: ID!
  peerId: String!
  provider: Provider!
  metadata: String!
  usages: [Usage!]! @derivedFrom(field: "peer")
  apps: [AppPeer!]! @derivedFrom(field: "peer")
}

type Peer @entity {
  id: ID!
  dailyResourceUsages: [DailyResourceUsage!]! @derivedFrom(field: "peer")
  weeklyResourceUsages: [WeeklyResourceUsage!]! @derivedFrom(field: "peer")
  monthlyResourceUsages: [MonthlyResourceUsage!]! @derivedFrom(field: "peer")
}

type Owner @entity {
  id: ID!
  address: Bytes!
  providers: [Provider!]! @derivedFrom(field: "owner")
}

type Usage @entity {
  id: ID!
  provider: Provider!
  app: App!
  peer: PeerNode!
  duration: BigInt!
  usedCpu: BigInt!
  usedGpu: BigInt!
  usedMemory: BigInt!
  usedStorage: BigInt!
  usedDownloadBytes: BigInt!
  usedUploadBytes: BigInt!
  timestamp: BigInt!
  reward: BigInt!
}

type App @entity {
  id: ID!
  name: String!
  symbol: String!
  owner: Bytes!
  budget: BigInt!
  spentBudget: BigInt!
  paymentToken: Bytes!
  peerCount: BigInt!
  providerCount: BigInt!
  usages: [Usage!]! @derivedFrom(field: "app")
  providers: [AppProvider!]! @derivedFrom(field: "app")
  peers: [AppPeer!]! @derivedFrom(field: "app")
  peerTotalUsages: [PeerTotalUsage!]! @derivedFrom(field: "app")
}

type AppProvider @entity {
  id: ID!
  provider: Provider!
  app: App!
  pendingReward: BigInt!
  lockedReward: BigInt!
  claimedReward: BigInt!
  unlockTime: BigInt!
}

type AppPeer @entity {
  id: ID!
  peer: PeerNode!
  app: App!
  reward: BigInt!
}

type TotalUsage @entity {
  id: ID!
  totalCpu: BigInt!
  totalGpu: BigInt!
  totalMemory: BigInt!
  totalStorage: BigInt!
  totalDownloadBytes: BigInt!
  totalUploadBytes: BigInt!
  totalDuration: BigInt!
  totalPeerCount: BigInt!
  totalProviderCount: BigInt!
}

type PeerTotalUsage @entity {
  id: ID!
  app: App!
  totalCpu: BigInt!
  totalGpu: BigInt!
  totalMemory: BigInt!
  totalStorage: BigInt!
  totalDownloadBytes: BigInt!
  totalUploadBytes: BigInt!
  totalDuration: BigInt!
  timestamp: BigInt!
}

type DailyResourceUsage @entity {
  id: ID!
  app: App! @index
  peer: Peer! @index
  provider: Provider! @index
  dateKey: String! @index # Format: YYYY-MM-DD
  timestamp: BigInt!
  totalCpu: BigInt!
  totalGpu: BigInt!
  totalMemory: BigInt!
  totalStorage: BigInt!
  totalDownloadBytes: BigInt!
  totalUploadBytes: BigInt!
  totalDuration: BigInt!
  totalReward: BigInt!
}

type WeeklyResourceUsage @entity {
  id: ID!
  app: App! @index
  peer: Peer! @index
  provider: Provider! @index
  dateKey: String! @index # Format: YYYY-Www
  timestamp: BigInt!
  totalCpu: BigInt!
  totalGpu: BigInt!
  totalMemory: BigInt!
  totalStorage: BigInt!
  totalDownloadBytes: BigInt!
  totalUploadBytes: BigInt!
  totalDuration: BigInt!
  totalReward: BigInt!
}

type MonthlyResourceUsage @entity {
  id: ID!
  app: App! @index
  peer: Peer! @index
  provider: Provider! @index
  dateKey: String! @index # Format: YYYY-MM
  timestamp: BigInt!
  totalCpu: BigInt!
  totalGpu: BigInt!
  totalMemory: BigInt!
  totalStorage: BigInt!
  totalDownloadBytes: BigInt!
  totalUploadBytes: BigInt!
  totalDuration: BigInt!
  totalReward: BigInt!
}
