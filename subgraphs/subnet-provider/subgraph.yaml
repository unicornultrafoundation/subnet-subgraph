specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SubnetProvider
    network: mainnet
    source:
      address: "0x3D99fd0A0423a0d3E6808d7726b12f4854B57C6D"
      abi: SubnetProvider
      startBlock: 48080081
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Provider
        - Owner
      abis:
        - name: SubnetProvider
          file: ./abis/SubnetProvider.json
      eventHandlers:
        - event: ProviderRegistered(address,uint256,string,string,address,string)
          handler: handleProviderRegistered
        - event: ProviderUpdated(uint256,string,string,address,string)
          handler: handleProviderUpdated
        - event: ProviderDeleted(uint256)
          handler: handleProviderDeleted
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
        - event: PeerNodeRegistered(indexed uint256,string,string)
          handler: handlePeerNodeRegistered
      file: ./mappings/provider.ts

