specVersion: 0.0.4
description: Subgraph for Subnet Cluster Market
repository: "https://github.com/your-repo"

schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum/contract
    name: SubnetClusterMarket
    network: mainnet
    source:
      address: "0xd1A7Ca9321C269161c6EFF5B2E55aB924B3CCd43"
      abi: SubnetClusterMarket
      startBlock: 30188846
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: typescript
      entities:
        - Cluster
        - Node
        - User
        - Order
        - ClusterNodeMapping
      abis:
        - name: SubnetClusterMarket
          file: ./abis/SubnetClusterMarket.json
      eventHandlers:
        - event: OrderCreated(indexed uint256,indexed address,uint256,uint256)
          handler: handleOrderCreated
        - event: OrderCanceled(indexed uint256,indexed address)
          handler: handleOrderCancelled
        - event: OrderConfirmed(indexed uint256)
          handler: handleOrderConfirmed
        - event: ClusterNodesAdded(indexed uint256,uint256[])
          handler: handleClusterNodesAdded
      file: ./mappings/index.ts
